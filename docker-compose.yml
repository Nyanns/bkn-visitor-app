# ========================================
# BKN Visitor Management System - Docker Compose
# Last Updated: January 14, 2026 (v2.0.0)
# ========================================
# PENTING: Sebelum menjalankan docker-compose, pastikan file .env sudah ada!
# Copy dari .env.docker.example dan isi dengan nilai yang aman.
# ========================================

services:
  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: bkn_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in .env}
      POSTGRES_DB: ${POSTGRES_DB:-bkn_visitor}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bkn_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-bkn_visitor}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bkn_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-bkn_visitor}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required in .env}
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/task_letters:/app/task_letters
      - ./backend/logs:/app/logs
      - ./backend/backups:/app/backups
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bkn_network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: bkn_frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bkn_network
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  bkn_network:
    driver: bridge
